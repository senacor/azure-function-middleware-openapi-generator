name: pr-check
on:
  pull_request:
    branches: [ main ]

jobs:
  pr-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm ci
        working-directory: example
      - run: npm run lint
      - run: npm run build
      - run: npm run test
      - run: npm run test:integration